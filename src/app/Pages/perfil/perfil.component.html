<app-header></app-header>
<main id="perfil" class="py-5">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-start">
            
            <div class="col-lg-3 text-center d-flex flex-column justify-content-center">
                <div class="p-4 text-center">
                    <div class="avatar bg-secondary text-white mx-auto rounded-circle d-flex align-items-center justify-content-center" style="width: 100px; height: 100px; font-size: 40px;">
                        Us
                    </div>
                    <h5 class="mt-3" style="color: black;">Usuario</h5>
                    <p class="text-muted">Creado Septiembre 9, 2024</p>
                    <button class="btn btn-light border mt-3 text-danger">Cerrar Sesión</button>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card p-4 shadow-sm" style="border-radius: 40px;">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Mi perfil</h3>
                        <form>
                            <h5 class="mb-3" style="color: black;">General</h5>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person" style="color: black;"></i></span>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombres y Apellidos">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope" style="color: black;"></i></span>
                                    <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-telephone" style="color: black;"></i></span>
                                    <input type="text" class="form-control" id="telefono" placeholder="Número">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar" style="color: black;"></i></span>
                                    <input type="date" class="form-control" id="fecha-nacimiento">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-globe" style="color: black;"></i></span>
                                    <input type="text" class="form-control" id="nacionalidad" placeholder="Nacionalidad">
                                </div>
                            </div>
                            <!-- Contraseña -->
                            <h5 class="mb-3 mt-4" style="color: black;">Contraseña</h5>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock" style="color: black;"></i></span>
                                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary" style="border-radius: 20px;">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
